<nav class="navbar navbar-light bg-info">
  <div class="container-fluid d-flex justify-content-center">
    <span class="navbar-brand mb-0 h1 py-2">PREGUNTAS Y RESPUESTAS</span>
  </div>
</nav>
<div class="container">
  <div class="col-lg-12 mt-4">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Resultado {{ correctas }}/10</h5>
        <span>Tiempo total: {{ time }} segundos</span>
        <p class="card-text">Este el resultado del cuestionario!</p>
        <div *ngFor="let pregunta of preguntas" class="mb-4">
          <h4 class="card-title">{{ pregunta.title }}</h4>
          <ul class="list-group">
            <li class="list-group-item {{(opcion.res && opcion.sel) ? 'list-group-item-success':''}} {{(!opcion.res && opcion.sel) ? 'list-group-item-danger':''}}" *ngFor="let opcion of pregunta.opciones">
              {{ opcion.descripcion }}
              <span class="badge" *ngIf="opcion.res && opcion.sel"><i class="fas fa-check-circle text-success"></i></span>
              <span class="badge" *ngIf="!opcion.res && opcion.sel"><i class="fas fa-times-circle text-danger"></i></span>
            </li>
          </ul>
        </div>
        <button class="btn btn-info mt-3 btn-lg" (click)="regresar()">Volver</button>
      </div>
    </div>
  </div>
</div>
